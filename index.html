<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <div class="popup"><!--<div class="popup popup_opened">-->
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="popup" class="popup__form" id="submitform">
          <input type="text" name="name" id="name" class="popup__input popup__input_type_name">
          <input type="text" name="description" id="description" class="popup__input popup__input_type_description">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.svg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img src="./images/add-button.svg" alt="Добавить" class="profile__add-image"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/karachayevsk.jpeg" alt="Изображение" class="element__image">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button"></button>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpeg" alt="Изображение" class="element__image">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </li>
          <li class="element">
            <img src="./images/dombai.jpeg" alt="Изображение" class="element__image">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpeg" alt="Изображение" class="element__image">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </li>
          <li class="element">
            <img src="./images/dombai.jpeg" alt="Изображение" class="element__image">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </li>
          <li class="element">
            <img src="./images/karachayevsk.jpeg" alt="Изображение" class="element__image">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
