<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Mesto" class="header__logo">
      <!--<hr class="header__line">-->
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.svg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто<img alt="Редактировать" src="./images/edit-button.svg" class="profile__edit-button"></p>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <img src="./images/add-button.svg" alt="Добавить" class="profile__add-button">
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/karachayevsk.png" alt="Изображение" class="element__image">
            <p class="element__title">Карачаевск</p>
            <img src="./images/like-disabled.svg" alt="Нравится" class="element__like-button">
          </li>
          <li class="element">
            <img src="./images/elbrus.png" alt="Изображение" class="element__image">
            <p class="element__title">Гора Эльбрус</p>
            <img src="./images/like-disabled.svg" alt="Нравится" class="element__like-button">
          </li>
          <li class="element">
            <img src="./images/dombai.png" alt="Изображение" class="element__image">
            <p class="element__title">Домбай</p>
            <img src="./images/like-disabled.svg" alt="Нравится" class="element__like-button">
          </li>
          <li class="element">
            <img src="./images/elbrus.png" alt="Изображение" class="element__image">
            <p class="element__title">Гора Эльбрус</p>
            <img src="./images/like-disabled.svg" alt="Нравится" class="element__like-button">
          </li>
          <li class="element">
            <img src="./images/dombai.png" alt="Изображение" class="element__image">
            <p class="element__title">Домбай</p>
            <img src="./images/like-disabled.svg" alt="Нравится" class="element__like-button">
          </li>
          <li class="element">
            <img src="./images/karachayevsk.png" alt="Изображение" class="element__image">
            <p class="element__title">Карачаево-Черкессия</p>
            <img src="./images/like-disabled.svg" alt="Нравится" class="element__like-button">
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
