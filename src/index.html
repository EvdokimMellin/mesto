<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body>
  <div class="page">
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-popup" class="popup__form" id="edit-form" novalidate>
          <input type="text" name="editName" id="edit-name" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
          <span class="popup__input-error edit-name-error"></span>
          <input type="text" name="editDescription" id="edit-description" class="popup__input popup__input_type_description" required minlength="2" maxlength="200">
          <span class="popup__input-error edit-description-error"></span>
          <button class="popup__save-button" id="edit-save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <p class="popup__title">Новое место</p>
        <form name="add-popup" class="popup__form" id="newcard-form" novalidate>
          <input type="text" name="addName" id="add-name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error add-name-error"></span>
          <input type="url" name="addDescription" id="add-description" class="popup__input popup__input_type_description" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error add-description-error"></span>
          <button type="submit" class="popup__save-button" id="add-save-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button class="popup__close-button"></button>
        <img class="popup__image" alt="Изображение" src='#'>
        <p class="popup__image-title">Изображение</p>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__confirm-container">
        <button class="popup__close-button" type="button"></button>
        <p class="popup__title">Вы уверены?</p>
        <form name="confirm-popup" class="popup__form" id="confirm-form" novalidate>
          <button type="submit" class="popup__save-button popup__confirm-button" id="confirm-button">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container popup__avatar-container">
        <button class="popup__close-button" type="button"></button>
        <p class="popup__title">Обновить аватар</p>
        <form name="avatar-popup" class="popup__form" id="avatar-form" novalidate>
          <input type="url" name="avatarLink" id="avatar-link" class="popup__input popup__input_type_link popup__avatar-link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error avatar-link-error"></span>
          <button type="submit" class="popup__save-button popup__avatar-button" id="avatar-save-button">Сохранить</button>
        </form>
      </div>
    </div>


    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/avatar-placeholder.svg')%>" alt="Аватар" class="profile__avatar">
        <div class="profile__avatar-hover">
          <img src="<%=require('./images/avatar-pencil.svg')%>" alt="Редактировать" class="profile__avatar-pencil">
        </div>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button"><img src="<%=require('./images/add-button.svg')%>" alt="Добавить" class="profile__add-image"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <template id="card-template">
    <li class="card">
      <img src="#" alt="Изображение" class="card__image" onerror="console.log(`Не удалось загрузить картинку: ${this.alt}`)">
      <h2 class="card__title"></h2>
      <button class="card__like-button" type="button"></button>
      <p class="card__likes-number"></p>
    </li>
  </template>
</body>
</html>
